<section class="panel span-2">
  <div class="panel__header">
    <div>
      <p class="eyebrow">Диалог</p>
      <h2>Айра помогает сфокусироваться</h2>
    </div>
    <div class="chip" id="crisisFlag">Без кризиса</div>
  </div>
  <div class="chat" id="chat">
    <div class="chat__log" id="chatLog" aria-live="polite"></div>
    <form class="chat__composer" id="chatForm">
      <input type="text" id="chatInput" placeholder="Спросите Айру о следующем шаге" autocomplete="off" aria-label="Поле ввода сообщения для Айры">
      <button class="button button--primary" type="submit">Отправить</button>
    </form>
  </div>
</section>
