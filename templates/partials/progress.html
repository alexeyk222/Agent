<section class="panel">
  <div class="panel__header">
    <div>
      <p class="eyebrow">Микрошаги</p>
      <h2>Закрепляем прогресс</h2>
    </div>
  </div>
  <div class="stack">
    <div class="progress" id="effortBar">
      <div class="progress__label">Effort</div>
      <div class="progress__bar"><span></span></div>
      <div class="progress__hint" id="effortHint">Готовность к картам</div>
    </div>
    <div class="micro-actions">
      <button class="button" id="logMicrostep" type="button">Засчитать микрошаг</button>
      <button class="button button--ghost" id="completeSession" type="button" disabled>Завершить сессию</button>
    </div>
    <div class="history" id="history"></div>
  </div>
</section>
