<section class="panel">
  <div class="panel__header">
    <div>
      <p class="eyebrow">Сессия</p>
      <h2>Настройка и запуск</h2>
    </div>
    <div class="chip chip--accent" id="sessionState">Нет активной сессии</div>
  </div>
  <form class="form" id="sessionForm" novalidate>
    <label class="form__field">
      <span>Квартал</span>
      <select name="district" id="districtSelect" required aria-label="Выберите квартал для сессии"></select>
    </label>
    <label class="form__field">
      <span>Эмоция</span>
      <input type="text" name="emotion" id="emotionInput" placeholder="Например: тревога, ясность, выгорание" required aria-label="Опишите эмоцию перед запуском сессии">
    </label>
    <label class="form__field">
      <div class="form__label-row">
        <span>Интенсивность</span>
        <span class="muted"><span id="intensityValue">5</span>/10</span>
      </div>
      <input type="range" min="1" max="10" value="5" id="intensityInput" aria-label="Выберите интенсивность эмоции">
    </label>
    <button class="button button--primary" type="submit">Запустить сессию</button>
  </form>
  <div class="session-summary" id="sessionSummary" hidden></div>
</section>
